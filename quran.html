    <script>
        async function loadSurahs() {
            const response = await fetch("https://api.alquran.cloud/v1/surah");
            const data = await response.json();
            const select = document.getElementById("surahSelect");

            data.data.forEach(surah => {
                const option = document.createElement("option");
                option.value = surah.number;
                option.textContent = `${surah.number}. ${surah.name}`;
                select.appendChild(option);
            });
        }

        async function loadSurah(number) {
            if (!number) return;
            const response = await fetch(`https://api.quran.sutanlab.id/surah/${number}`);
            const data = await response.json();
            const contentDiv = document.getElementById("quran-content");
            contentDiv.innerHTML = `<h2>${data.data.name.transliteration.id}</h2>`;

            data.data.verses.forEach(verse => {
                const p = document.createElement("p");
                p.textContent = `${verse.number.inSurah}. ${verse.text.arab}`;
                contentDiv.appendChild(p);
            });
        }

        document.getElementById("surahSelect").addEventListener("change", function() {
            loadSurah(this.value);
        });

        loadSurahs();
    </script>
